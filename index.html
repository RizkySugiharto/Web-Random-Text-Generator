<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <!-- Body/Content -->
        <section class="container mt-3">
            <h1 class="text-center mb-3">Random Text Generator</h1>

            <form onsubmit="return generateText()">
                <!-- Generated Text -->
                <div class="d-flex flex-column align-items-center">
                    <div class="input-group">
                        <input type="text" class="form-control border border-3 border-dark" name="generatedText" id="generatedTextInput" readonly>
                        <button type="button" class="btn btn-info text-light border border-3 border-dark" onclick="copyText()">Copy</button>
                    </div>
                    <button type="submit" class="btn btn-success mt-3 px-4 fs-5">Generate</button>
                </div>

                <!-- Options -->
                <div class="mt-3">
                    <h5>Options</h5>
                    <div class="border border-3 border-dark">
                        <!-- Length Type Options -->
                        <div class="form-check m-2">
                            <input class="form-check-input border border-3 border-dark" type="radio" name="lengthType" value="fixed" id="fixedTypeRadio" onchange="onLengthTypeSelected()" required checked>
                            <label class="form-check-label" for="fixedTypeRadio">Fixed</label>
                        </div>
                        <div class="form-check m-2">
                            <input class="form-check-input border border-3 border-dark" type="radio" name="lengthType" value="ranged" id="rangedTypeRadio" onchange="onLengthTypeSelected()" required>
                            <label class="form-check-label" for="rangedTypeRadio">Ranged</label>
                        </div>

                        <!-- Horizontal Rule -->
                        <div class="border border-2 border-dark mx-2"></div>

                        <!-- Length Value Inputs -->
                        <div class="mx-2">
                            <div class="m-2">
                                <label class="form-label" for="fixedValueInput">Fixed :</label>
                                <input type="number" class="form-control border border-3 border-dark" name="lengthFixed" id="fixedValueInput" value="10" min="1" required>
                            </div>
                        </div>
                        <div class="mx-2">
                            <div class="m-2">
                                <label class="form-label" for="startValueInput">From :</label>
                                <input type="number" class="form-control border border-3 border-dark" name="lengthStart" id="startValueInput" value="1" min="1" disabled>
                            </div>
                            <div class="m-2">
                                <label class="form-label" for="endValueInput">To :</label>
                                <input type="number" class="form-control border border-3 border-dark" name="lengthEnd" id="endValueInput" value="10" min="1" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <!-- Footer -->
        <section class="mt-5 bg-dark p-4">
            <h3 class="text-light text-center fs-5">Mr.Ryto | &copy; Copyright 2023</h3>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
